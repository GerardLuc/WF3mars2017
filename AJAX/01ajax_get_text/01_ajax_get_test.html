<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ajax</title>
        <style>
            div{width:50%; margin: 0 auto;}
            #demo{ border: 1px solid; padding: 30px;}
            div h1 {color: white; padding: 20px; background-color: darkred;}
        </style>
    </head>
    <body>
        <div id="titre">
            <h1>ANCIEN TITRE</h1>
            <button type="button" id="action2">Changer titre</button>            
        </div>
        <div>
            <p id="demo">...</p>
            <button type="button" id="action">Changer texte</button>
        </div>

        <script>
            /*
            Les statuts de la erquette XMLHttpRequest
            0 => objet créé, demande non initialisée
            1 => connexion du serveur etablie
            2 => demande recue par le serveur
            3 => traitement coté serveur
            4 => demande terminée, la reponse est recue
            */ 

            /*
            Les statuts http
            200: OK
            403: Forbidden
            404: not found
            ...
            */ 

            // On récupere l'element qui a d'lid action pour mettre en place un evenement, execution d'une fonction du clic
            document.getElementById("action").addEventListener("click", changeText);

            function changeText(){
                var xhttp = new XMLHttpRequest(); // instanciation de l'objet XMLHttpRequette
                // XMLHttpRequette est l'objet qui permet de declarer une requette ajax

                // Mise en place d'un evenement sur le changement d'etat:
                xhttp.onreadystatechange = function(){
                    console.log(xhttp.readyState);
                    console.log(xhttp.status);
                    // Déclenche une fonction
                    if(xhttp.readyState == 4 && xhttp.status == 200){

                        console.log(xhttp.responseText);
                        // Lorsque le statut de la requete est a 4 et que le satut http vaut 200
                        document.getElementById("demo").textContent = xhttp.responseText;

                    }
                }
                // On prépare la requete:
                xhttp.open("GET", "ajax_info_text.txt", true); // 3 arguments a la requete: la methode, la page a aspirer, et un boolean (true pour asynchrone false pour synchrone)
                xhttp.send(); // On envoie la requete
            }

            document.getElementById("action2").addEventListener("click", changeTitre);

            function changeTitre(){
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function(){
                    console.log(xhttp.readyState);
                    console.log(xhttp.status);

                    if(xhttp.readyState == 4 && xhttp.status == 200){

                        console.log(xhttp.responseText);

                        document.getElementById("titre").innerHTML = xhttp.responseText;

                    }
                }
                xhttp.open("GET", "ajax_info_html.txt", true);
                xhttp.send();
            }
        </script>
    </body>
</html>
