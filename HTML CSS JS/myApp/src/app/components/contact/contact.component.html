<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Page d'acceuil</title>
    </head>
    <body>
        <h2>Contactez-moi</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>

        <form action="#">

            

                <article>
                    <label for="userName">Votre nom<b></b></label>
                    <input type="text" id="userName" name="name">
                </article>

                <article>
                    <label for="userEmail">Votre email<b></b></label>
                    <input type="email" id="userEmail" name="email">
                </article>

                <article>
                    <label for="userSubject">Choisir un sujet<b></b></label>
                    <select id="userSubject" name="subject">
                        <option value="null">- Selectionner -</option>
                        <option value="contact">- Prise de contact -</option>
                        <option value="rdv">- Prise de rendez-vous -</option>
                        <option value="devis">- Demande de devis -</option>

                    </select>
                </article>

                <article>
                    <label for="userMessage">Votre message<b></b></label>
                    <textarea id="userMessage" name="message"></textarea>

                    <p><input type="checkbox">Accepter les CGs<b></b></p>
                </article>

                <input type="submit" value="Envoyer">


                <section id="modal">
                    <article>
                        <h2>Merci, <span></span>! <i class="fa fa-times" aria-hidden="true"></i></h2>
                        <p>Nousz vous recontacterons ulterieurement des que possible</p>
                    </article>
                </section>

            
        </form>
    </body>
</html>
